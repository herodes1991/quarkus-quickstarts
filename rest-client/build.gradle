 */
buildscript {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "io.quarkus:quarkus-gradle-plugin:0.21.1"
    }
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'io.quarkus'

dependencies {
    implementation enforcedPlatform('io.quarkus:quarkus-bom:0.21.1')
    compile 'io.quarkus:quarkus-resteasy-jsonb'
    compile 'io.quarkus:quarkus-rest-client'
    testCompile 'io.quarkus:quarkus-junit5'
    testCompile 'io.rest-assured:rest-assured:3.3.0'
}

group = 'org.acme'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
